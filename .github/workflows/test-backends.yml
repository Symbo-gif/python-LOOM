name: Test Backends

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Limit permissions for security
permissions:
  contents: read

jobs:
  test-python-backend:
    name: Test Pure Python Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-json-report
    
    - name: Run tests with Python backend
      run: |
        pytest tests/ -v \
          --cov=loom \
          --cov-report=xml \
          --cov-report=term \
          --tb=short
      env:
        LOOM_BACKEND: cpu
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: python-backend
        name: python-${{ matrix.python-version }}
        fail_ci_if_error: false

  test-numba-backend:
    name: Test Numba Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies with Numba
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install numba pytest pytest-cov pytest-json-report
    
    - name: Verify Numba installation
      run: |
        python -c "import numba; print(f'Numba version: {numba.__version__}')"
    
    - name: Run tests with Numba backend
      run: |
        pytest tests/ -v \
          --cov=loom \
          --cov-report=xml \
          --cov-report=term \
          --tb=short
      env:
        LOOM_BACKEND: numba
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: numba-backend
        name: numba-${{ matrix.python-version }}
        fail_ci_if_error: false
  
  validate-equivalence:
    name: Validate Backend Equivalence
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install numba pytest pytest-json-report
    
    - name: Run numerical equivalence tests
      run: |
        pytest tests/test_backend/ -v --tb=short
    
    - name: Run full validation script
      run: |
        python scripts/validate_backends.py
    
    - name: Upload validation report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-validation-report
        path: backend_validation_report.json

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install numba
    
    - name: Run benchmark suite
      run: |
        python benchmarks/benchmark_suite.py
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark_results.json
    
    - name: Display benchmark summary
      run: |
        python << 'EOF'
        import json
        import os
        if not os.path.exists('benchmark_results.json'):
            print('Benchmark results file not found')
            exit(0)
        try:
            with open('benchmark_results.json') as f:
                data = json.load(f)
            print('Benchmark Summary:')
            for bench in data.get('benchmarks', []):
                print(f"  {bench.get('name', 'unknown')}: {bench.get('speedups', {})}")
        except (json.JSONDecodeError, KeyError) as e:
            print(f'Error reading benchmark results: {e}')
        EOF

  compatibility:
    name: OS Compatibility
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest numba
    
    - name: Run core tests
      run: |
        pytest tests/test_core/ tests/test_linalg/ -v
    
    - name: Test backend availability
      run: |
        python -c "import loom; print('Available backends:', loom.backend.available_backends())"
